---
name: Pre-commit

on:
  pull_request:
    branches: [ "main" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          install-mode: "binary"
          only-new-issues: true
      - name: Run linter
        run: make lint
