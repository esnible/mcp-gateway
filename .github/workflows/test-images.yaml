name: Build Test Server Images

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'tests/servers/**'
      - '.github/workflows/test-images.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/servers/**'
      - '.github/workflows/test-images.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-test-servers:
    name: Build Test Server ${{ matrix.server }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - server: server1
            context: tests/servers/server1
            dockerfile: Dockerfile
          - server: server2
            context: tests/servers/server2
            dockerfile: Dockerfile
          - server: server3
            context: tests/servers/server3
            dockerfile: Dockerfile

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/test-${{ matrix.server }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Test Server Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
