{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-gateway.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-gateway.labels" . | nindent 4 }}
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mcp-gateway.selectorLabels" . | nindent 6 }}
      component: controller
  template:
    metadata:
      labels:
        {{- include "mcp-gateway.selectorLabels" . | nindent 8 }}
        component: controller
    spec:
      serviceAccountName: {{ include "mcp-gateway.controllerServiceAccountName" . }}
      containers:
        - name: mcp-controller
          image: {{ include "mcp-controller.image" . }}
          imagePullPolicy: {{ .Values.imageController.pullPolicy }}
          command:
            - ./mcp_controller
            - --log-level=0
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RELATED_IMAGE_ROUTER_BROKER
              value: {{ include "mcp-gateway.image" . }}
            - name: BROKER_POLL_INTERVAL
              value: {{ .Values.broker.pollInterval | quote }}
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 8082
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}
