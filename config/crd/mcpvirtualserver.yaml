apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mcpvirtualservers.mcp.kagenti.com
spec:
  group: mcp.kagenti.com
  names:
    kind: MCPVirtualServer
    listKind: MCPVirtualServerList
    plural: mcpvirtualservers
    singular: mcpvirtualserver
    shortNames:
    - mcpvs
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - name: Tools
      type: integer
      jsonPath: .spec.tools.length()
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        description: MCPVirtualServer defines a virtual server that exposes a specific set of tools. It enables tool-level access control and federation.
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            description: Spec defines the desired state of the MCPVirtualServer resource
            required:
            - tools
            properties:
              description:
                type: string
                description: Description provides a human-readable description of this virtual server's purpose
              tools:
                type: array
                description: Tools specifies the list of tool names to expose
                minItems: 1
                items:
                  type: string
                  description: Name of a tool to expose
