---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-controller
rules:
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpserverregistrations']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpserverregistrations/status']
    verbs: ['get', 'update', 'patch']
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpvirtualservers']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpgatewayextensions']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpgatewayextensions/status']
    verbs: ['get', 'update', 'patch']
  - apiGroups: ['mcp.kagenti.com']
    resources: ['mcpgatewayextensions/finalizers']
    verbs: ['update']
  - apiGroups: ['gateway.networking.k8s.io']
    resources: ['httproutes']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['gateway.networking.k8s.io']
    resources: ['httproutes/status']
    verbs: ['get', 'update', 'patch']
  - apiGroups: ['gateway.networking.k8s.io']
    resources: ['gateways']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['gateway.networking.k8s.io']
    resources: ['referencegrants']
    verbs: ['list', 'watch']
  - apiGroups: ['']
    resources: ['services']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['']
    resources: ['serviceaccounts']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['apps']
    resources: ['deployments']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['']
    resources: ['endpoints']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['discovery.k8s.io']
    resources: ['endpointslices']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['events']
    verbs: ['create', 'patch']
  - apiGroups: ['networking.istio.io']
    resources: ['envoyfilters']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-controller
subjects:
  - kind: ServiceAccount
    name: mcp-controller
    namespace: placeholder
