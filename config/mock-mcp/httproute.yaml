---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mock-mcp-route
  annotations:
    'kagenti/mcp-prefix-override': 'mock-'
  labels:
    'mcp-server': 'true'
spec:
  parentRefs:
    - name: mcp-gateway
      namespace: gateway-system
  hostnames:
    - 'mock.mcp.example.com' # Subdomain for this specific MCP server
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mcp-test
          port: 8081
