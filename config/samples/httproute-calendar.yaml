# Example HTTPRoute that an MCPServer would reference
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: calendar-route
  namespace: mcp-system
spec:
  parentRefs:
  - name: istio-gateway
    namespace: istio-system
  hostnames:
  - calendar.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: calendar-service
      port: 8080
---
# The service that the HTTPRoute points to
apiVersion: v1
kind: Service
metadata:
  name: calendar-service
  namespace: mcp-system
spec:
  selector:
    app: calendar-mcp
  ports:
  - port: 8080
    targetPort: 8080
