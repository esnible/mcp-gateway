apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weather-route
  namespace: mcp-system
spec:
  parentRefs:
  - name: istio-gateway
    namespace: istio-system
  hostnames:
  - weather.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: weather-service
      port: 8080
