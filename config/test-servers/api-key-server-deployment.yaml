apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-api-key-server
  namespace: mcp-test
  labels:
    app: mcp-api-key-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-api-key-server
  template:
    metadata:
      labels:
        app: mcp-api-key-server
    spec:
      containers:
      - name: server
        image: ghcr.io/kuadrant/mcp-gateway/test-api-key-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9090
        env:
        - name: MCP_TRANSPORT
          value: "http"
        - name: PORT
          value: "9090"
        - name: EXPECTED_AUTH
          value: "Bearer test-api-key-secret-token"
