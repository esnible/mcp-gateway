apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-test-server1
  labels:
    app: mcp-test-server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-test-server1
  template:
    metadata:
      labels:
        app: mcp-test-server1
    spec:
      containers:
      - name: mcp-test-server1
        image: ghcr.io/kagenti/mcp-gateway/test-server1:latest
        imagePullPolicy: IfNotPresent
        command: ["/mcp-test-server"]
        args: ["--http", "0.0.0.0:9090"]
        ports:
        - containerPort: 9090
          name: http
        env:
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"

